<body>
        <!-- 小伙伴们，让我们使用Math对象的random方法实现下列要求：

        （1）   用户在输入框内输入的数字与系统产生的1~9的随机数进行对比
        
        （2）   如用户输入的数字与系统随机产生的数字相等，停止弹出输入框
        
        （3）   如用户输入的数字与系统随机产生的数字不相等，则弹出相应的提示信息 -->
        <script>
                var nums = Math.floor((9 - 1 + 1) * Math.random() + 1);
                console.log('nums='+nums);
            while(nums != input){
                var input = prompt('请输入一个值');
                if(input > nums){
                    alert('输入的数字大了')
                }else if(input < nums){
                    alert('输入的数字小了')
                }else{
                    break;
                }
            }
        </script>
</body>
</html>
