<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>数字取整</title>
</head>
<body>
<script>
    //补充代码
    var input = prompt('请输入本次运动时间');
    if(input>=20){
        document.write(Math.ceil(input))
    }else if(input<=20){
        document.write(Math.floor(input))
    }
</script>
</body>
</html>
