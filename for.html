<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>for循环</title>
</head>
<body>
    <script>
        //循环的初始值 //循环的条件  //变量的变化
        for(i=1;i<=100;i++){
            document.write(i+'<br />')
        };
    </script>
</body>
</html>
