<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- 小伙伴们，我们学习了字符串的split方法，
        那么接下来把下面的字符串转换成数组，然后再把数组转换成“-”拼接的字符串！ -->
    <script>
        var str = "a/b/c/d/e/f/g/h";
        var arr = str.split('/')//补充代码
        var arr1 = arr.join();
        console.log(arr1);
        for (i = 0; i < arr1.length; i++) {
            if (arr1[i] === ',') {
                var strNew = arr1.replace(',', '-')//补充代码
                arr1 = strNew;
            }
        }

        document.write(arr);
        document.write("<br/>");
        document.write(strNew);</script>
</body>

</html>
