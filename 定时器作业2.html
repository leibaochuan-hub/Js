<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>setInterval()</title>
        <style type="text/css">
            div{
                width:300px;
                height:300px;
                border:1px solid #333;
            }
        </style>
    </head>
    <body>
        <input type="button" value="开始">
        <br><br>
        <div id = 'div'></div>
        <script type="text/javascript">
           //补充代码
           
           var shuru = document.getElementsByTagName('input')[0];
           var div = document.getElementById('div');

           function test(){
               div.innerHTML += 'hello &nbsp;';
           }
           shuru.onclick = function(){
            
               setInterval(test,500)
           }
        </script>
    </body>
</html>
