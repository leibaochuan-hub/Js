<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        
        console.log(Math.min(1,2,3,-1,4,656,213,123,22)); //求数组里的最小值  反之 max求数组里的最大值
        var num = 189.09;
        console.log(Math.ceil(num))// 返回一个最近并且大于他的整数   190
        console.log(Math.floor(num))//返回这个数字的整数部分
        console.log(Math.round(num))//返回四舍五入后的值
        console.log(Math.abs(num))//求绝对值是方法
    </script>
</head>
