<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>dom属性</title>
    <style type="text/css">
    .purple{color:purple;background-color:pink;}
    .yellow{color:yellow;background-color:orange;}
    </style>
</head>
<body>
    <h2>网络游戏排名</h2>
    <ul id = 'list'>
       <li>英雄联盟</li>
    	<li>魔兽世界</li>
    	<li>DOTA</li>
    	<li>仙剑奇侠传</li>
    	<li>穿越火线</li>
    	<li>梦幻西游</li>
    </ul>
    <script type="text/javascript">
    	// 补充代码
        var list = document.getElementById('list').getElementsByTagName('li');
        var len = list.length;
        console.log(list);
        for(i=0;i<len;i++){
            if(i%2!=1){
            document.getElementById('list').getElementsByTagName('li')[i].setAttribute('class','purple')
            }else if(i%2===1){
            document.getElementById('list').getElementsByTagName('li')[i].setAttribute('class','yellow')
            }
        }
    </script>
</body>
</html>
