<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>全选和反选</title>
</head>
<body>
    <input type="button" value="全选" id='btn' >
    <script>
        // 此处填写代码
        var btn = document.getElementById('btn');
        console.log(btn);
        btn.onclick = function(){
            if(this.value=='全选'){
                this.value = '反转'
            }else if (this.value=='反转') {
                this.value = '全选'
            }
        }
    </script>
</body>
</html>
