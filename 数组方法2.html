<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //join方法,将数组内的参数全部转换为字符串，用法：接收变量 = 需要转换的变量.join();
        //join()=默认方法，将用，隔开    join('')=不用，隔开，  join('-')=双括号里添加的 则为隔开用的符号
        var sum = new Array(1,2,3,4);
        sums = sum.join('*');
        document.write(sums);


        //reversef方法，用于当前数组的顺序进行颠倒 用法. 接收变量=需要转换的数组.reverse()
        var age = new Array(1,2,3,4);
        ages = age.reverse();
        alert(ages);

        //sort方法
        var test = new Array(1,2,3,4,56,7,8,100);
        test1 = test.sort(function(a,b){return a-b}); //升序
        alert(test1);

        var test = new Array(1,2,3,4,56,7,8,100);
        test1 = test.sort(function(a,b){return b-a}); //降序
        alert(test1);
    </script>
</head>
<body>
    
</body>
</html>
