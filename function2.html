<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>函数</title>
</head>
<body>
    <script>
        function xiangcheng(num1,num2){
            var sum = num1 * num2;
            alert(num1+'和'+num2+'相乘的结果是'+sum);
        }
        xiangcheng(3,4);
        xiangcheng(5,6);
        xiangcheng(7,7);
	  //补充代码
	</script>
</body>
