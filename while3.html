    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>猜数字</title>
    <script>
       
        while(input!='5'){
            var input = prompt('请输入一个数字');
            if(input<5){
                alert('猜小了')
            }else if (input>5) {
                alert('猜大了')
            }else{alert('猜对了')
            };
           
        };
    </script>
