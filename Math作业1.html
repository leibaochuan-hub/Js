<body>
    <script>
        function sortNumber(a, b) {
            return b - a;
        }
        var num = [];
        var max = Math.max.apply(null, num)

        for (i = 0; i <= 9; i++) {
            nums = Math.floor((100 - 0 + 1) * Math.random() + 0);
            num.push(nums);
        }

        document.write(num.sort(sortNumber)+'<br>'+'最大的值是'+num[0]+'最小的值是'+num[9]);


    </script>
