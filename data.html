<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>今天是星期几？</title>
</head>
<body>
<script>
    //补充代码
    var time = new Date();
    var times = new Array('星期天','星期一','星期二','星期三','星期四','星期五','星期六')
    var time_time = time.getDay();
    time_time_time = times[time_time];
    console.log('今天是'+time_time_time);
</script>
</body>
</html>
