<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>indexOf</title>
    <script>
            //indexOf方法 用法 接收的变量 = 需要查找的数组名.indexOf(一参，二参)
            //只设置第一个参数，则为查找当前数组里的值，比如第一个参数给的是7，则查找当前数组内是否存在7
            //当存在7，则返回7在数组里的下标值位置，若不存在7，则返回-1
            //第二个参数的意思是  是从下标的哪一处开始查询，例如传递的值为6，则从下标为6的位置 进行查询
            //lastIndexOf方法的意思为 从后方进行查找，查到后，依旧走正常的下标返回值 进行返回
            var sum = new Array(1,3,4,5,7,8,9,11,12,23,7,1);
            var pos = sum.indexOf(7,6);
            var poss = sum.lastIndexOf(1);
            alert(poss);
            alert(pos);
    </script>
</head>
<body>
    
</body>
</html>
