<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>银行业务查询</title>
</head>
<body>
    <script>
        var shuru = prompt('请输入您要查询的业务编号');
        var str = '';
        switch(shuru){
            case '1':
            str = '您的账户余额为1'
            break;
            case '2':
            str = '您的账户余额为2'
            break;
            case '3':
            str = '您的账户余额为3'
            break;
            default:
            str = '退出银行系统'
        }
        
        document.write(str);
        
        
		//补充代码
	</script>
</body>
</html>
