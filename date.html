    var input2 = parseInt(prompt('请输入员工的入职月份'));

    document.write(times(input1,input2,input3));

    function times(time1,time2,time3){
         var time = new Date();
         time.setFullYear(time1,time2,time3);
         ruzhi = '该员工入职的时间是'+time_time(time.getUTCFullYear())+'-'+time_time(time.getUTCMonth())+'-'+time_time(time.getUTCDay());
         function time_time(a){
            if(a<10){
                a = '0'+ a
            }
            return a
        }
         daoqi = '该员工合同到期的时间是'+time_time((time.getUTCFullYear()+3))+'-'+time_time(time.getUTCMonth())+'-'+time_time((time.getUTCDay()-1));
         return ruzhi + '<br>' + daoqi;


    }
