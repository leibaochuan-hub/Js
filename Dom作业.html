<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>DOM的查找方法</title>
</head>
<body>
    <h3>前端书籍</h3>
    <ul id="listWeb">
		<li>htmll基础</li>
		<li>CSS基础</li>
		<li>JavaScript基础</li>
		<li>Jquery框架</li>
		<li>bootStrap框架</li>
	</ul>
	<h3>JAVA书籍</h3>
	<ul id="listJava">
		<li>JAVA语言基础</li>
		<li>三大框架</li>
		<li>JAVA深入浅出</li>
	</ul>
<script>
	//补充代码
    var listWeb = document.getElementById("listWeb").getElementsByTagName("li")
    // alert('前端书籍第一本:'+listWeb[0]);
    // alert('前端书籍第二本:'+listWeb[1]);
    // alert('前端书籍第三本:'+listWeb[2]);
    // alert('前端书籍第四本:'+listWeb[3]);
    // alert('前端书籍共'+listWeb.length+'本')
    // console.log(listWeb)

    for(i=0;i<listWeb.length;i++){
        alert('前端书籍第'+(i+1)+'本:'+listWeb[i]);
    }
    alert('前端书籍共'+listWeb.length+'本')
</script>
</body>
</html>
