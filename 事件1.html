<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
        .btn{
            color: burlywood;font-size: 25px;width: 100px;
            height: 100px;line-height: 100px;text-align: center;
            background-color: blanchedalmond;
        }
        
    </style>
    
</head>
<body>
    <div  id="btn" class="btn" onmouseover="test(this,'red')" onmouseout="test(this,'blue')">开始</div>
    <div  id="btn" class="btn" onmouseover="test(this,'orange')" onmouseout="test(this,'darkgreen')">结束</div>
    <script>
            function test(btn,bgcolor){
               console.log(btn)
               btn.style.background=bgcolor;
            }

</body>
