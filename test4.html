<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Switch输出星期</title>
</head>
<body>
    <script>
        var week = new Date().getDay();
        var weekstr = '';
        switch(week){
        case 0:
        weekstr = '日'
        break;//退出
        case 1:
        weekstr = '一'
        break;//退出
        case 2:
        weekstr = '二'
        break;//退出
        case 3:
        weekstr = '三'
        break;//退出
        case 4:
        weekstr = '四'
        break;//退出
        case 5:
        weekstr = '五'
        break;//退出
        default:
        weekstr = '六'
        }
        document.write('今天是星期'+weekstr);
    </script>
</body>
</html>
